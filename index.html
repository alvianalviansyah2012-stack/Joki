<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dafzx Joki & Store | Glass White Reborn</title>
  <style>
    /* === GLOBAL === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f0f0f0, #e2e8f0);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: 0.3s;
    }
    body.dark {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #f1f5f9;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.8;
    }

    /* === CARD GLASS === */
    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      width: 90%;
      max-width: 450px;
      margin-bottom: 25px;
      transition: 0.3s;
    }
    body.dark .glass {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.15);
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2563eb;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
      margin-bottom: 12px;
    }
    body.dark input, body.dark select {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.2);
      color: white;
    }

    /* === ADMIN PANEL === */
    #adminPanel {
      display: none;
      text-align: center;
    }
    .admin-btns button {
      margin: 5px;
    }

    /* === NAV BUTTONS === */
    .nav-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    /* === DARK MODE BUTTON === */
    #modeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #3b82f6;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="modeToggle">üåû</div>

  <h1>Dafzx Joki & Store</h1>
  <h2>Versi 6.0 Glass White Reborn</h2>

  <!-- === CEK PESANAN === -->
  <div class="glass" id="cekPesanan">
    <h3>üîç Cek Status Pesanan</h3>
    <input type="text" id="kodePesanan" placeholder="Masukkan kode pesanan">
    <button onclick="cekPesanan()">Cek Sekarang</button>
    <p id="hasilCek"></p>
  </div>

  <!-- === BOT CHAT === -->
  <div class="glass" id="chatBot">
    <h3>ü§ñ DafzxBot</h3>
    <p id="botOutput">Halo! Mau tanya apa? üòä</p>
    <input type="text" id="botInput" placeholder="Ketik pertanyaan...">
    <button onclick="kirimChat()">Kirim</button>
  </div>

  <!-- === ADMIN LOGIN === -->
  <div class="glass" id="loginAdmin">
    <h3>üëë Panel Admin</h3>
    <input type="password" id="adminPass" placeholder="Masukkan password admin">
    <button onclick="loginAdmin()">Login</button>
  </div>

  <!-- === ADMIN PANEL === -->
  <div class="glass" id="adminPanel">
    <h3>Panel Admin</h3>
    <div class="admin-btns">
      <button onclick="kelolaProduk()">Kelola Produk</button>
      <button onclick="kelolaPromo()">Kelola Promo</button>
      <button onclick="kelolaOrder()">Kelola Order</button>
      <button onclick="lihatReview()">Lihat Review</button>
      <button onclick="lihatStatistik()">Statistik</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="adminOutput" style="margin-top:10px; font-size:0.9em;"></div>
  </div>

  <footer>
    ¬© 2025 Dafzx Joki & Store | All Rights Reserved
  </footer>

  <script>
    // === DARK MODE ===
    const modeToggle = document.getElementById("modeToggle");
    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      modeToggle.textContent = document.body.classList.contains("dark") ? "üåô" : "üåû";
    });

    // === CEK PESANAN ===
    function cekPesanan() {
      const kode = document.getElementById("kodePesanan").value.trim();
      const hasil = document.getElementById("hasilCek");
      if (kode === "") {
        hasil.textContent = "Masukkan kode pesanan terlebih dahulu!";
      } else {
        hasil.textContent = "Pesanan dengan kode " + kode + " sedang diproses ‚úÖ";
      }
    }

    // === CHAT BOT ===
    function kirimChat() {
      const input = document.getElementById("botInput").value.toLowerCase();
      const output = document.getElementById("botOutput");

      if (input.includes("harga")) output.textContent = "Harga mulai dari 10K hingga 100K tergantung paket üé£";
      else if (input.includes("promo")) output.textContent = "Promo November: Diskon 20% semua layanan üî•";
      else if (input.includes("halo")) output.textContent = "Halo juga! üòä Ada yang bisa dibantu?";
      else output.textContent = "Maaf, aku belum paham pertanyaannya üòÖ";

      document.getElementById("botInput").value = "";
    }

    // === ADMIN LOGIN ===
    function loginAdmin() {
      const pass = document.getElementById("adminPass").value;
      const panel = document.getElementById("adminPanel");
      const login = document.getElementById("loginAdmin");

      if (pass === "dafzx123") {
        login.style.display = "none";
        panel.style.display = "block";
      } else {
        alert("Password salah!");
      }
    }

    // === ADMIN FITUR ===
    function kelolaProduk() {
      document.getElementById("adminOutput").textContent = "üì¶ Fitur Kelola Produk aktif (belum terhubung ke database).";
    }
    function kelolaPromo() {
      document.getElementById("adminOutput").textContent = "üéÅ Fitur Kelola Promo aktif.";
    }
    function kelolaOrder() {
      document.getElementById("adminOutput").textContent = "üßæ Menampilkan daftar order pelanggan...";
    }
    function lihatReview() {
      document.getElementById("adminOutput").textContent = "‚≠ê Menampilkan ulasan pelanggan terbaru.";
    }
    function lihatStatistik() {
      document.getElementById("adminOutput").textContent = "üìä Statistik penjualan: 56 pesanan bulan ini.";
    }
    function logout() {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("loginAdmin").style.display = "block";
    }
  </script>

</body>
    </html>
