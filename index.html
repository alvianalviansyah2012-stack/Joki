<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dafzx Joki & Store v5.1</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffffff, #dfe9f3);
      color: #222;
      backdrop-filter: blur(10px);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.5rem;
      color: #111;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .controls input,
    .controls select {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.7);
    }

    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .produk-card {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .produk-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .produk-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 15px;
      margin-bottom: 10px;
      background: #fff;
    }

    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0059c1;
    }

    #cartList li {
      list-style: none;
      padding: 6px 0;
    }

    #adminPanel {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
    }

    #promoText {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      color: #007aff;
    }

    .review-item {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé£ Dafzx Store v5.1</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Cari produk..." />
      <select id="sortSelect">
        <option value="">Urutkan</option>
        <option value="termurah">Termurah</option>
        <option value="termahal">Termahal</option>
      </select>
      <button onclick="bukaAdmin()">Admin</button>
    </div>
  </header>

  <h3 id="promoText"></h3>

  <section class="produk-container" id="produkList"></section>

  <section style="padding: 20px;">
    <h2>üõí Keranjang</h2>
    <ul id="cartList"></ul>
    <p><strong>Total:</strong> <span id="totalHarga">Rp0</span></p>
    <button onclick="checkout()">Checkout via WhatsApp</button>
  </section>

  <section style="padding: 20px;">
    <h2>‚≠ê Review</h2>
    <form onsubmit="kirimReview(event)">
      <input type="text" id="reviewNama" placeholder="Nama" required />
      <input type="text" id="reviewText" placeholder="Tulis review..." required />
      <button type="submit">Kirim</button>
    </form>
    <div id="reviewList"></div>
  </section>

  <div id="adminPanel">
    <h2>üîê Panel Admin</h2>
    <div id="adminMenu"></div>
  </div>

  <footer>¬© 2025 Dafzx Joki & Store ‚Äî Glass White Edition</footer>

  <script src="app.js"></script>
</body>
</html>
