      padding: 8px;
      border: none;
      border-radius: 8px;

      border-radius: 8px;

      padding: 8px 10px;

    .chat-btn {

      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      box-shadow: 0 0 20px #48cae4;
      font-size: 22px;
      cursor: pointer;
      transition: 0.3s;
    }
    .chat-btn:hover {
      background: #48cae4;
      transform: scale(1.1);
    }

    footer {

      background: rgba(0, 119, 182, 0.15);
      border-top: 2px solid #48cae4;
      color: #023e8a;
      font-size: 0.85em;
    }
  </style>
</head>

<body>

  <header>
    <h1>Dafzx Joki & Store üé£</h1>
    <p>Fast ‚Ä¢ Secure ‚Ä¢ Trusted Since 2025</p>
  </header>

  <div class="promo-bar" id="promoText">üî• Diskon 10% pakai kode DAFZX2025!</div>

  <section class="products" id="produkList"></section>

  <button class="chat-btn" onclick="toggleChatbot()">üí¨</button>

  <div id="chatbot">
    <header>Dafzx ChatBot ü§ñ</header>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input type="text" id="userInput" placeholder="Tanya sesuatu...">
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

  <footer>¬© 2025 Dafzx Joki & Store ‚Äî All Rights Reserved</footer>

<script>
const produkData = [
  {nama:"Astral Rod", harga:15000, gambar:"https://i.imgur.com/7aBZC4M.png"},
  {nama:"Ares Rod", harga:20000, gambar:"https://i.imgur.com/YRWrTCW.png"},
  {nama:"Angler Rod", harga:25000, gambar:"https://i.imgur.com/t7kIkcw.png"},
  {nama:"Ghostfind Rod", harga:30000, gambar:"https://i.imgur.com/D6DLYMN.png"},
  {nama:"1M Coin", harga:15000, gambar:"https://i.imgur.com/d3E1rjz.png"},
  {nama:"AFK 24 Jam", harga:10000, gambar:"https://i.imgur.com/C5e0whA.png"}
];

// Render Produk
function renderProduk() {
  const list = document.getElementById("produkList");
  list.innerHTML = "";
  produkData.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${p.gambar}" alt="${p.nama}">
      <h3>${p.nama}</h3>
      <p>Rp${p.harga.toLocaleString()}</p>
      <button onclick="beliProduk('${p.nama}', ${p.harga})">Pesan via WhatsApp</button>
    `;
    list.appendChild(card);
  });
}
renderProduk();

// WhatsApp Order
function beliProduk(nama, harga) {
  const text = `Halo, saya ingin membeli:\n‚Ä¢ Produk: ${nama}\n‚Ä¢ Harga: Rp${harga.toLocaleString()}\n\nDari Dafzx Store`;
  window.open(`https://wa.me/6281266435034?text=${encodeURIComponent(text)}`);
}

// ChatBot
const chatbot = {
  "halo": "Halo! üëã Ada yang bisa Dafzx bantu hari ini?",
  "harga 1m": "üí∞ Harga 1M Coin adalah Rp15.000",
  "promo": "üî• Gunakan kode DAFZX2025 untuk diskon 10%!",
  "cara pesan": "üõí Pilih produk lalu klik 'Pesan via WhatsApp'.",
  "terima kasih": "Sama-sama üòÑ semoga harimu menyenangkan!"
};

function toggleChatbot() {
  const bot = document.getElementById("chatbot");
  bot.style.display = bot.style.display === "flex" ? "none" : "flex";
}

function sendChat() {
  const input = document.getElementById("userInput");
  const msg = input.value.trim().toLowerCase();
  if (!msg) return;
  const chatBox = document.getElementById("chatbot-messages");

  chatBox.innerHTML += `<div><b>Kamu:</b> ${msg}</div>`;
  input.value = "";

  const reply = chatbot[msg] || "Maaf, Dafzx belum paham pertanyaan itu üòÖ";
  setTimeout(() => {
    chatBox.innerHTML += `<div><b>Bot:</b> ${reply}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  }, 500);
}
</script>

<button id="adminBtn" onclick="loginAdmin()">üëë</button>

<div id="adminPanel">
  <div class="admin-box">
    <span class="admin-close" onclick="closeAdmin()">‚úñ</span>
    <h2>Panel Admin ‚Äî Dafzx Store</h2>

    <div class="admin-section">
      <h3>üì¢ Ubah Promo Berjalan</h3>
      <input type="text" id="promoInput" placeholder="Teks promo baru" style="width:100%;padding:8px;border-radius:8px;border:none;">
      <button onclick="updatePromo()">Simpan Promo</button>
    </div>

    <div class="admin-section">
      <h3>üí∞ Edit Harga Produk</h3>
      <select id="editProduk" style="width:100%;padding:8px;border-radius:8px;">
        <option value="">Pilih Produk</option>
      </select>
      <input type="number" id="newPrice" placeholder="Harga baru (Rp)" style="width:100%;padding:8px;border-radius:8px;margin-top:5px;">
      <button onclick="ubahHarga()">Update Harga</button>
    </div>

    <div class="admin-section">
      <h3>üìä Statistik</h3>
      <p id="statProduk"></p>
      <p id="statPromo"></p>
    </div>
  </div>
</div>

<script>
  // üîê Admin Login
  function loginAdmin() {
    const pw = prompt("Masukkan password admin:");
    if (pw === "DafzxJoki") {
      document.getElementById("adminPanel").style.display = "flex";
      muatAdminData();
    } else {
      alert("Password salah!");
    }
  }
  function closeAdmin() {
    document.getElementById("adminPanel").style.display = "none";
  }

  // üß© Load data produk ke dropdown
  function muatAdminData() {
    const select = document.getElementById("editProduk");
    select.innerHTML = `<option value="">Pilih Produk</option>`;
    produkData.forEach((p, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${p.nama} - Rp${p.harga.toLocaleString()}`;
      select.appendChild(opt);
    });

    // Statistik sederhana
    document.getElementById("statProduk").innerText = `üßæ Jumlah produk aktif: ${produkData.length}`;
    document.getElementById("statPromo").innerText = `üî• Promo aktif: ${document.getElementById("promoText").innerText}`;
  }

  // üè∑Ô∏è Ubah promo teks
  function updatePromo() {
    const newText = document.getElementById("promoInput").value.trim();
    if (!newText) return alert("Masukkan teks promo dulu!");
    document.getElementById("promoText").innerText = newText;
    localStorage.setItem("promoText", newText);
    alert("Promo berhasil diperbarui!");
  }

  // üí∞ Update harga produk
  function ubahHarga() {
    const index = document.getElementById("editProduk").value;
    const newPrice = parseInt(document.getElementById("newPrice").value);
    if (index === "" || isNaN(newPrice)) return alert("Pilih produk dan isi harga baru!");

    produkData[index].harga = newPrice;
    localStorage.setItem("produkData", JSON.stringify(produkData));
    renderProduk();
    muatAdminData();
    alert("Harga berhasil diperbarui!");
  }

  // üîÅ Load promo dan produk dari localStorage
  window.addEventListener("load", () => {
    const savedPromo = localStorage.getItem("promoText");
    const savedProduk = localStorage.getItem("produkData");
    if (savedPromo) document.getElementById("promoText").innerText = savedPromo;
    if (savedProduk) {
      const parsed = JSON.parse(savedProduk);
      if (parsed.length) {
        produkData.splice(0, produkData.length, ...parsed);
        renderProduk();
      }
    }
  });
  </script>
</body>
