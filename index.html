<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOKI DAFZX STORE v100 PROMAX</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
  height:100vh;
  overflow:hidden;
  background:#f9f9f9;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* ðŸŒŠ background laut animasi */
.bg{
  position:fixed;
  inset:0;
  background:url('https://i.ibb.co/R6Z0rQw/ocean-bg.jpg') center/cover no-repeat;
  animation:wave 25s linear infinite;
  z-index:-3;
}
@keyframes wave{
  0%{transform:scale(1) translateX(0);}
  50%{transform:scale(1.05) translateX(-20px);}
  100%{transform:scale(1) translateX(0);}
}

/* efek overlay glass */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(20px);
  z-index:-2;
}

/* judul bergaya Windah */
.title-box{
  position:absolute;
  left:8%;
  top:40%;
  transform:translateY(-50%);
  animation:slidein 1.5s ease-out forwards;
}
@keyframes slidein{
  from{opacity:0;transform:translate(-100px,-50%);}
  to{opacity:1;transform:translate(0,-50%);}
}
.title-box h1{
  font-size:4em;
  color:#00b4d8;
  text-shadow:0 0 20px #90e0ef,0 0 40px #48cae4;
  font-weight:800;
}
.title-box p{
  font-size:1.2em;
  color:#023e8a;
  text-shadow:0 0 10px rgba(0,0,0,0.3);
  margin-top:10px;
}

/* karakter gaya streamer di kanan */
.character{
  position:absolute;
  right:5%;
  bottom:0;
  height:95vh;
  pointer-events:none;
  filter:drop-shadow(0 0 25px rgba(0,255,255,0.7));
  animation:floaty 6s ease-in-out infinite;
}
@keyframes floaty{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

/* tombol masuk toko */
.button{
  position:absolute;
  bottom:10%;
  left:8%;
  background:#00b4d8;
  color:#fff;
  border:none;
  border-radius:12px;
  padding:15px 30px;
  font-size:1.2em;
  cursor:pointer;
  box-shadow:0 0 25px #00b4d8;
  transition:.3s;
}
.button:hover{background:#48cae4;box-shadow:0 0 35px #48cae4;}
</style>
</head>
<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="title-box">
  <h1>JOKI DAFZX STORE</h1>
  <p>Windah Streamer Edition v100 PROMAX</p>
</div>

<img class="character" src="https://i.ibb.co/wRvxVZh/greenhair-streamer.png" alt="Windah Style Character">

<button class="button" onclick="window.location.href='store.html'">Masuk Toko</button>

</body>
  </html>
