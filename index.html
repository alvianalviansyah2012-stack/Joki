<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dafzx Joki & Store v5.0</title>
  <style>
    /* üéÆ Glass White Gaming Shop Edition */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f0faff, #dfefff);
      color: #001d3d;
      overflow-x: hidden;
    }

    /* Efek kaca transparan */
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(0, 153, 255, 0.3);
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 80, 255, 0.1);
      border-bottom: 2px solid #00b4d8;
      box-shadow: 0 0 30px #0096c7;
    }

    header h1 {
      font-size: 2.5em;
      font-weight: 800;
      color: #0077b6;
      text-shadow: 0 0 10px #90e0ef, 0 0 25px #48cae4;
    }

    .tagline {
      font-size: 1em;
      color: #0077b6;
      margin-top: 10px;
    }

    /* Promo Bar */
    .promo-bar {
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      color: #fff;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 0.9em;
      letter-spacing: 1px;
    }

    /* Produk */
    .produk-section {
      padding: 40px 20px;
      text-align: center;
    }

    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .produk-card {
      border-radius: 15px;
      padding: 15px;
      transition: 0.3s;
      cursor: pointer;
    }

    .produk-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 153, 255, 0.5);
    }

    .produk-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .produk-card h3 {
      color: #003566;
    }

    .produk-card p {
      font-size: 0.9em;
      color: #001d3d;
    }

    .produk-card button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
      transition: 0.3s;
    }

    .produk-card button:hover {
      background: #00b4d8;
      box-shadow: 0 0 10px #00b4d8;
    }

    /* Keranjang */
    .cart {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
    }

    .cart h2 {
      color: #0077b6;
      text-shadow: 0 0 10px #90e0ef;
      margin-bottom: 10px;
    }

    .cart ul {
      list-style: none;
      text-align: left;
      margin-bottom: 10px;
    }

    .cart ul li {
      padding: 5px 0;
      border-bottom: 1px solid #00b4d8;
    }

    .cart button {
      background: #00b4d8;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .cart button:hover {
      background: #0077b6;
    }

    /* Review */
    .review-section {
      text-align: center;
      padding: 40px 20px;
    }

    .review-section form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
    }

    .review-section input,
    .review-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.5);
    }

    .review-section button {
      background: #0077b6;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .review-section button:hover {
      background: #00b4d8;
      box-shadow: 0 0 10px #00b4d8;
    }

    /* Admin Button */
    .admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0077b6;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 18px;
      cursor: pointer;
      box-shadow: 0 0 20px #0096c7;
      font-weight: bold;
      transition: 0.3s;
      z-index: 10;
    }

    .admin-btn:hover {
      background: #00b4d8;
    }

    /* Admin Panel */
    .admin-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .admin-content {
      width: 90%;
      max-width: 700px;
      border-radius: 15px;
      padding: 25px;
      text-align: left;
    }

    .admin-content h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }

    .admin-content button {
      background: #00b4d8;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    .admin-content button:hover {
      background: #0077b6;
    }

    /* Footer */
    footer {
      background: rgba(255, 255, 255, 0.6);
      text-align: center;
      padding: 15px;
      border-top: 2px solid #00b4d8;
      font-size: 0.9em;
      color: #0077b6;
      margin-top: 50px;
    }

  </style>
</head>
<body>

  <header>
    <h1>Dafzx Joki & Store üé£</h1>
    <p class="tagline">Joki Cepat, Aman, dan Murah ‚Äî Versi 5.0</p>
  </header>

  <div class="promo-bar" id="promoText">üî• Diskon 10% pakai kode DAFZX2025!</div>

  <section class="produk-section">
    <h2>üõí Produk Pilihan</h2>
    <div class="produk-grid" id="produkList"></div>
  </section>

  <div class="cart glass">
    <h2>üß∫ Keranjang Kamu</h2>
    <ul id="cartList"></ul>
    <p><strong>Total:</strong> <span id="totalHarga">Rp0</span></p>
    <button onclick="checkout()">Pesan via WhatsApp</button>
  </div>

  <section class="review-section glass">
    <h2>‚≠ê Review Pelanggan</h2>
    <form id="reviewForm" onsubmit="kirimReview(event)">
      <input id="reviewNama" placeholder="Nama kamu" required />
      <textarea id="reviewText" placeholder="Tulis review kamu..." required></textarea>
      <button type="submit">Kirim Review</button>
    </form>
    <div id="reviewList"></div>
  </section>

  <button class="admin-btn" onclick="bukaAdmin()">üëë Admin</button>

  <div class="admin-panel" id="adminPanel">
    <div class="admin-content glass">
      <h2>Panel Admin</h2>
      <div id="adminMenu"></div>
      <button onclick="tutupAdmin()">Tutup Panel</button>
    </div>
  </div>

  <footer>
    ¬© 2025 Dafzx Joki & Store | All Rights Reserved
  </footer>

  <!-- JS di Bagian 2 -->
  <script src="script-v5.js"></script>

</body>
    </html>
