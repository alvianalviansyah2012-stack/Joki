<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dafzx Store v100 Pro Max ğŸŒŠ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ğŸŒŠ Glass White Style + Background Laut */
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    /* ğŸ¥ Background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.65);
    }

    /* ğŸ§Š Glass container */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 1100px;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
    }

    h1, h2, h3 {
      text-align: center;
      color: #fff;
    }

    #promoText {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #c8e8ff;
    }

    /* ğŸ›ï¸ Produk grid */
    #produkList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .produk-card {
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      background: rgba(255,255,255,0.12);
      padding: 15px;
      transition: 0.3s;
    }

    .produk-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.18);
    }

    .produk-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    button {
      background: rgba(255,255,255,0.25);
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255,255,255,0.4);
    }

    #cartSection, #reviewSection, #adminPanel {
      margin-top: 40px;
    }

    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }

    #adminPanel {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .review-item {
      background: rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- ğŸ¥ Background Video Laut -->
  <video autoplay muted loop id="bgVideo">
    <source src="assets/bg.mp4" type="video/mp4">
  </video>

  <div class="glass">
    <h1>ğŸŒŠ Dafzx Store v100 Pro Max</h1>
    <p id="promoText">Loading promo...</p>
    
    <div id="produkList"></div>

    <div id="cartSection" class="glass">
      <h2>ğŸ§º Keranjang Belanja</h2>
      <ul id="cartList"></ul>
      <p><strong>Total:</strong> <span id="totalHarga">Rp0</span></p>
      <button onclick="checkout()">Checkout via WhatsApp</button>
    </div>

    <div id="reviewSection" class="glass">
      <h2>â­ Review Pelanggan</h2>
      <form onsubmit="kirimReview(event)">
        <input type="text" id="reviewNama" placeholder="Nama kamu" required>
        <input type="text" id="reviewText" placeholder="Tulis review kamu..." required>
        <button type="submit">Kirim</button>
      </form>
      <div id="reviewList"></div>
    </div>

    <div class="glass" id="adminPanel">
      <h2>ğŸ‘‘ Panel Admin</h2>
      <div id="adminMenu"></div>
    </div>

    <div style="text-align:center;margin-top:30px;">
      <button onclick="bukaAdmin()">ğŸ” Admin</button>
    </div>

    <footer>
      <p>Â© 2025 Dafzx Joki & Store | v100 Pro Max Edition ğŸŒŠ</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
  </html>
